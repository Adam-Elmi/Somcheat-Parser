<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somcheat-Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
        }
        pre, textarea {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 10px;
        margin: 0;
        font-family: monospace;
        font-size: 1rem;
        line-height: 1.3;
        white-space: pre-wrap;
        word-break: break-word;
        overflow: auto;
    }
    #code {
        color: #eee;
        pointer-events: none;
        z-index: 1;
    }
    #textarea {
        background: transparent;
        color: transparent;
        caret-color: white;
        border: none;
        resize: none;
        outline: none;
        z-index: 2;
    }
    </style>
</head>
<body>
    <!-- Main Container -->
     <main style="flex: 1; display: flex; flex-direction: column;">
        <!-- Tool bar -->
         <div style="width: 100%; min-height: 40px; background-color: #112; border-bottom: 2px solid #003eaa;"></div>
        <!-- Sides container -->
         <div style="display: flex; flex: 1; position: relative;">
            <!-- Side One -->
             <div id="side-one" style="flex: 1; position: fixed; top: 40px; left: 0; bottom: 0; line-height: 2; width: 700px; max-width: 100%; background-color: #15141A; outline: none; padding: 10px; color: #eee; font-size: 1rem; font-family: monospace; word-break: normal; overflow-wrap: break-word; overflow: auto;">
                <pre id="code" style="width: 100%;">
                </pre>
                <textarea spellcheck="false" id="textarea"></textarea>
             </div>
             <!-- Side Two -->
              <div id="side-two" style="flex: 1; background-color: rgb(253, 250, 236); padding: 10px;">

              </div>
         </div>
     </main>
    <script type="module" src="/src/main.js"></script>
    <script>
        const textarea = document.getElementById("textarea");
        const tabSize = "  ";
        textarea.addEventListener("keydown", (e) => {
          if (e.key === "Tab") {
            e.preventDefault();
      
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
      
            textarea.value = textarea.value.substring(0, start) + tabSize + textarea.value.substring(end);
      
            textarea.selectionStart = textarea.selectionEnd = start + tabSize.length;
          }
        });
      </script>
</body>
</html>
